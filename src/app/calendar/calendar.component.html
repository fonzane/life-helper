<div class="container">
    <mat-grid-list cols="10">
        <mat-grid-tile [colspan]="2"><mat-icon (click)="onPrevMonth()">arrow_back</mat-icon></mat-grid-tile>
        <mat-grid-tile [colspan]="6"><h2>{{months[date.getMonth()]}} {{year}}</h2></mat-grid-tile>
        <mat-grid-tile [colspan]="2"><mat-icon (click)="onNextMonth()">arrow_forward</mat-icon></mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="7" rowHeight="3:1">
        <mat-grid-tile class="p-3" *ngFor="let weekday of weekdays"><h4>{{weekday}}</h4></mat-grid-tile>
    </mat-grid-list>
    <!-- Kalendarzellen -->
    <mat-grid-list cols="7" rowHeight="3:1">
        <mat-grid-tile [ngStyle]="checkToday(day - getFirstWeekDay(month, year), month, year) && {'backgroundColor': 'rgba(0, 255, 224, 0.3)'}" class="p-3" *ngFor="let day of getRangedArray(getCellCount(month, year) + getMissingCellCount(month, year), 1)">
            <span *ngIf="day > getFirstWeekDay(month, year) && day <= getMonthDays(month, year) + getFirstWeekDay(month, year)">{{day - getFirstWeekDay(month, year)}}</span>
        </mat-grid-tile>
    </mat-grid-list>
</div>
